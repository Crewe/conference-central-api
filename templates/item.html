{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i>{{item.name}}</i>
                        <span class="pull-right">{{item.price}}</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="caption col-md-3">
                        <img src='{{item.picture}}' alt='' />
                    </div>
                    <div class="col-md-7">
                    <blockquote>
                        <p>{{item.description}}</p>
                    </blockquote>
                    </div>
                    <p class="pull-right">
                        <a href="{{url_for('editItem', cat_name=item.category.name, item_name=item.name)}}"><span class="text-info">Edit</span></a> | 
                        <a href="{{url_for('deleteItem', cat_name=item.category.name, item_name=item.name)}}"><span class="text-danger">Delete</span></a>
                    </p>
                </div>
            </div>
            <p><a href="{{url_for('showCategory', cat_name=item.category.name)}}">&lt; Back To {{item.category.name}}</a></p>
        </div>

        <div class="col-md-1"></div>
    </div>

</div>
<!-- /.container -->

{% endblock %}
